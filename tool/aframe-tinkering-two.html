<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>

        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <!-- most aframe things below -->
    <body>
        <!-- HTML -->



        <a-scene>

            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

    <!-- Images. -->
    <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
    <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
    <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
    <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
  </a-assets>

  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#city"></a-sky>

  <!-- Link template we will build. -->
  <a-entity class="link"></a-entity>

  <!-- Camera + Cursor. -->
  <a-camera>
    <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
  </a-camera>

            <a-entity  class="link"
            geometry="primitive: plane; height: 1; width: 1">
                <!--Snowman-->
                <!--Body-->
                <a-sphere position="0 0.5 0" radius="1.15" color="#white"></a-sphere>
                <a-sphere position="0 2.25 0" radius="0.95" color="#white"></a-sphere>
                <a-sphere position="0 3.5 0" radius="0.75" color="#white"></a-sphere>

                    <!--Eyes-->

                <a-sphere position="-0.3 3.7 0.8" radius="0.15" color="black"></a-sphere>
                <a-sphere position="0.3 3.7 0.8" radius="0.15" color="black"></a-sphere>

                    <!--Nose-->

                <a-cone position="0.025 3.5 1" color="tomato" radius-bottom="0.1" radius-top="0.01" rotation="90"></a-cone>

                    <!--Arms-->

                <a-cylinder position="-1 2.75" color="brown" height="2" radius="0.15" rotation="0 0 60"></a-cylinder>
                <a-cylinder position=" 1 2.75" color="brown" height="2" radius="0.15" rotation="0 0 -60"></a-cylinder>
                </a-entity>

                <a-entity position="-5 0 0" rotation="0 45 0">
                    <!--Snowman-2-->
                    <!--Body-->
                    <a-sphere position="0 0.5 0" radius="1.15" color="#white"></a-sphere>
                    <a-sphere position="0 2.25 0" radius="0.95" color="#white"></a-sphere>
                    <a-sphere position="0 3.5 0" radius="0.75" color="#white"></a-sphere>

                        <!--Eyes-->

                    <a-sphere position="-0.3 3.7 0.8" radius="0.15" color="black"></a-sphere>
                    <a-sphere position="0.3 3.7 0.8" radius="0.15" color="black"></a-sphere>

                        <!--Nose-->

                    <a-cone position="0.025 3.5 1" color="tomato" radius-bottom="0.1" radius-top="0.01" rotation="90"></a-cone>

                        <!--Arms-->

                    <a-cylinder position="-1 2.75" color="brown" height="2" radius="0.15" rotation="0 0 60"></a-cylinder>
                    <a-cylinder position=" 1 2.75" color="brown" height="2" radius="0.15" rotation="0 0 -60"></a-cylinder>
                    </a-entity>

            <a-assets>

           <img id="sky" src="aurora.png">

        </a-assets>
        <a-sky src="#sky"></a-sky.>
        </a-scene>



        <!-- ends here -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS


        </script>
    </body>
</html>
